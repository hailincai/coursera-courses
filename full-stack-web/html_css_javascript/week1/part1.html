<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <h2>Please Enter Your Details For Our Dating Website!</h2>
    <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Your Face</legend>
        <label for="avatar">Your Image:</label>
        <input type="file" id="avatar" name="avatar" required></input><br/>
        <label for="preview">Image Preview:</label>
        <img id="preview"></img>
      </fieldset><br/>
      <fieldset>
        <legend>Your General Details</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required/><br/>
        <label for="gender">Gender:</label>
        <input type="radio" id="gender" name="gender" value="Male" required>Male</input>
        <input type="radio" id="gender" name="gender" value="Female" required>Female</input><br/>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required/><br/>
        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob"/><br/>
        <label for="favcolor">Favorite color:</label>
        <input type="color" id="favcolor" name="favcolor"/><br/>
        <label for="country">Which country:</label>
        <select id="country" name="country">
          <option value="">no selection</option>
          <option value="US">United States</option>
          <option value="UK">United Kingdom</option>
          <option value="CN">China</option>
          <option value="BR">Brazil</option>
          <option value="RU">Russia</option>
        </select>
      </fieldset><br/>
      <fieldset>
        <legend>Your Indicators</legend>
        <label for="height">Height:</label>
        Short <input type="range" id="height" name="height" min="0" max="100"/> Tall<br/>
        <label for="salary">Salary:</label>
        Poor <input type="range" id="salary" name="salary" min="0" max="100"/> Rich<br/>
      </fieldset><br/>
      <fieldset>
        <legend>Your Contact Information</legend>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" required/><br/>
        <label for="phone">Mobile:</label>
        <input type="text" id="phone" name="phone"/><br/>
        <label for="address">Address:</label>
        <textarea rows="5" cols="60" id="address" name="address"></textarea><br/>
        <label for="contactmethod">Method to contact you:</label>
        <input type="checkbox" id="contactmethod" name="contactmethod" value="email">Email</input>
        <input type="checkbox" id="contactmethod" name="contactmethod" value="whatsapp">Whatsapp</input>
        <input type="checkbox" id="contactmethod" name="contactmethod" value="inappchat">In-app chat</input>
      </fieldset><br/>

      <input type="submit" value="Submit"/>
    </form>
  </body>
</html>
